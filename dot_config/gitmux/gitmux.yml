# Git in your tmux status bar
# https://github.com/arl/gitmux

tmux:
  symbols:
    ahead: "👆"
    behind: "👇"
    clean: ""
    branch: " "
    hashprefix: ":"
    staged: "● "
    conflict: "✖ "
    modified: "✚ "
    untracked: "… "
    stashed: " "
    insertions: " "
    deletions: " "
  styles:
    state: "#[fg=red,nobold]"
    branch: "#[fg=cyan,nobold]"
    staged: "#[fg=green,nobold]"
    conflict: "#[fg=red,nobold]"
    modified: "#[fg=blue,nobold]"
    untracked: "#[fg=magenta,nobold]"
    stashed: "#[fg=gray,nobold]"
    clean: "#[fg=green,nobold]"
    divergence: "#[fg=yellow,nobold]"
  layout: [branch, divergence, flags, stats]
  # layout: [stats, flags, divergence, branch]
  options:
    branch_max_len: 0
    hide_clean: false
