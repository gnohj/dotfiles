prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: true
    width: 80
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues:
    - key: e
      command: >
        tmux new-window -n "ðŸ™ Issue #{{.IssueNumber}}" -c {{.RepoPath}} 'nvim -c ":silent Octo issue edit {{.IssueNumber}}"'
    - key: i
      command: >
        tmux display-popup -d {{.RepoPath}} -w 80% -h 90% -E 'nvim -c ":silent Octo issue create"'
  prs:
    - key: P
      command: >
        cd {{.RepoPath}} &&
        BASE=$(gh pr view {{.PrNumber}} --json baseRefName -q .baseRefName) &&
        HEAD=$(gh pr view {{.PrNumber}} --json headRefName -q .headRefName) &&
        git fetch origin $BASE $HEAD 2>/dev/null;
        tmux new-window -n "ðŸ™ #{{.PrNumber}}" -c {{.RepoPath}} 'nvim -c ":silent Octo pr edit {{.PrNumber}}"' &&
        tmux new-window -n "ðŸ”€ #{{.PrNumber}}" -c {{.RepoPath}} "nvim -c \":silent CodeDiff origin/$BASE origin/$HEAD\"" &&
        tmux new-window -n "ðŸ¤– #{{.PrNumber}}" -c {{.RepoPath}} 'claude --dangerously-skip-permissions "/review"'
    - key: A
      command: >
        tmux new-window -n "ðŸš€ Actions" -c {{.RepoPath}} 'nvim -c ":silent GithubActionsStatus"'
repoPaths:
  gnohj/*: ~/Developer/*
  iheartradio/*: ~/Developer/*
  iheartradio/inferno-monorepo: ~/Developer/inferno/_review/
  iheartradio/web: ~/Developer/web/_review/
theme:
  ui:
    table:
      showSeparator: true
      compact: false
pager:
  diff: ""
