# Eza theme with gnohj colors
# Auto-generated via colorscheme-set.sh

filekinds:
  directory:
    foreground: "#a3b8c6"
    is_bold: true
  symlink:
    foreground: "#a7cfbd"
  executable:
    foreground: "#b7ce97"
  regular:
    foreground: "#b8c9d3"
  pipe:
    foreground: "#dab183"
  socket:
    foreground: "#dab183"
  block_device:
    foreground: "#dab183"
  char_device:
    foreground: "#dab183"
  special:
    foreground: "#c0aed2"

extensions:
  # Config files - yellow
  json:
    filename:
      foreground: "#dab183"
  json5:
    filename:
      foreground: "#dab183"
  jsonc:
    filename:
      foreground: "#dab183"
  yaml:
    filename:
      foreground: "#dab183"
  yml:
    filename:
      foreground: "#dab183"
  toml:
    filename:
      foreground: "#dab183"
  ini:
    filename:
      foreground: "#dab183"
  conf:
    filename:
      foreground: "#dab183"
  config:
    filename:
      foreground: "#dab183"
  env:
    filename:
      foreground: "#dab183"
  envrc:
    filename:
      foreground: "#dab183"

  # JavaScript - green
