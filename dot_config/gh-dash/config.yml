prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: true
    width: 80
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues:
    - key: e
      command: >
        tmux new-window -n "üêô Issue #{{.IssueNumber}}" -c {{.RepoPath}} 'nvim -c ":silent Octo issue edit {{.IssueNumber}}"'
    - key: i
      command: >
        tmux display-popup -d {{.RepoPath}} -w 80% -h 90% -E 'nvim -c ":silent Octo issue create"'
  prs:
    - key: P
      command: >
        BASE=$(cd {{.RepoPath}} && gh pr view {{.PrNumber}} --json baseRefName -q .baseRefName) &&
        tmux new-window -n "üêô PR #{{.PrNumber}}" -c {{.RepoPath}} 'nvim -c ":silent Octo pr edit {{.PrNumber}}"' \;
        split-window -h -l 70% -c {{.RepoPath}} "nvim -c \":silent CodeDiff $BASE\""
repoPaths:
  gnohj/*: ~/Developer/*
  iheartradio/*: ~/Developer/*
theme:
  ui:
    table:
      showSeparator: true
      compact: false
pager:
  diff: ""
