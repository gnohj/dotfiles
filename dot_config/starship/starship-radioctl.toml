# The minimal, blazing-fast, and infinitely customizable prompt - RadioCtl variant
# Auto-generated starship config for radio control
# https://starship.rs
"$schema" = 'https://starship.rs/config-schema.json'
format = '''
(${env_var.RADIO_CTL})
$directory$cmd_duration
[﬌](bold #b7ce97) 
'''
# [username]
# style_user = "green bold"
# style_root = "red bold"
# format = "[$user]($style) "
# disabled = false
# show_always = false
# configure directory
[directory]
read_only = " "
truncation_length = 10
truncate_to_repo = true    # truncates directory to root folder if in github repo
style = "bold italic #a3b8c6"
[git_branch]
style = "bold #dc988e"
[package]
display_private = true
[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
format = '[$duration](bold italic #b7ce97)'
[env_var.RADIO_CTL]
default = ''
variable = "RADIO_CTL"
format = "[$symbol($env_value)](bold #dab183)"
[aws]
disabled = true
[git_status]
disabled = true
[git_commit]
disabled = true
