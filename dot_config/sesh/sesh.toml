#
#  Smart session manager for the terminal
#  https://github.com/joshmedeski/sesh
blacklist = ["~/Developer/web"]

# default
[default_session]
startup_command = "nvim -c ':lua Snacks.picker.files()'"
preview_command = "eza --all --git --icons --color=always {}"

# folders
[[session]]
name = "home 🏠"
path = "~/"
startup_command = "c"

[[session]]
name = "bat_config_folder"
path = "~/.config/bat"

[[session]]
name = "bin_folder 📥"
path = "~/_bin"
startup_command = "ls"

[[session]]
name = "chezmoi_repo 🌐"
path = "~/.local/share/chezmoi"
startup_command = "gg"

[[session]]
name = "developer_Folder 📥"
path = "~/Developer"
startup_command = "ls"

[[session]]
name = "downloads_folder 📥"
path = "~/Downloads"
startup_command = "ls"

[[session]]
name = "desktop_folder 📥"
path = "~/Desktop"
startup_command = "ls"

[[session]]
name = "inferno_repo 🔥"
path = "~/Developer/inferno-monorepo"
startup_command = "~/.config/sesh/dev.sh dev ~/Developer/inferno-monorepo"
preview_command = "bat --color=always ~/Developer/inferno-monorepo/README.md"

[[session]]
name = "plugins_nvim_folder"
path = "~/.config/nvim/"

[[session]]
name = "second_brain_repo 🧠"
path = "~/Obsidian/second-brain"

[[session]]
name = "sketchybar_folder"
path = "~/.config/sketchybar"
startup_command = "nvim -c ':lua require(\"mini.files\").open()'"

[[session]]
name = "web_repo 🌐"
startup_command = "~/.config/sesh/dev.sh dev ~/Developer/web"
preview_command = "bat --color=always ~/Developer/web/README.md"

# configs
[[session]]
name = "aerospace_config"
