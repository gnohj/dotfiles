prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: true
    width: 100
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues:
    - key: e
      command: >
        tmux new-window -n "ðŸ™ Issue #{{.IssueNumber}}" -c {{.RepoPath}} 'nvim --cmd "let g:zen_disabled=1" -c ":silent Octo issue edit {{.IssueNumber}}"'
    - key: i
      command: >
        tmux display-popup -d {{.RepoPath}} -w 80% -h 90% -E 'nvim --cmd "let g:zen_disabled=1" -c ":silent Octo issue create"'
  prs:
    - key: P # Open PR in Neovim Octo, Diff, and Claude Review
      command: >
        cd {{.RepoPath}} &&
        BASE=$(gh pr view {{.PrNumber}} --json baseRefName -q .baseRefName) &&
        HEAD=$(gh pr view {{.PrNumber}} --json headRefName -q .headRefName) &&
        git fetch origin $BASE $HEAD 2>/dev/null &&
        git checkout review/$HEAD 2>/dev/null || git checkout -b review/$HEAD origin/$HEAD &&
        MERGE_BASE=$(git merge-base origin/$BASE origin/$HEAD) &&
        tmux new-window -n "ðŸ™ #{{.PrNumber}}" -c {{.RepoPath}} 'nvim --cmd "let g:zen_disabled=1" -c ":silent Octo pr edit {{.PrNumber}}"' &&
        tmux new-window -n "ðŸ”€ #{{.PrNumber}}" -c {{.RepoPath}} "nvim --cmd 'let g:zen_disabled=1' -c \":silent CodeDiff $MERGE_BASE origin/$HEAD\"" &&
        tmux new-window -n "ðŸ¤– #{{.PrNumber}}" -c {{.RepoPath}} '/opt/homebrew/bin/claude --dangerously-skip-permissions "/review"'
    - key: W # Open PR in Neovim Octo with Workspaces
      command: >
        cd {{.RepoPath}} &&
        BASE=$(gh pr view {{.PrNumber}} --json baseRefName -q .baseRefName) &&
        HEAD=$(gh pr view {{.PrNumber}} --json headRefName -q .headRefName) &&
        git fetch origin $BASE $HEAD 2>/dev/null &&
        git checkout $HEAD 2>/dev/null || git checkout -b $HEAD origin/$HEAD &&
        MERGE_BASE=$(git merge-base origin/$BASE origin/$HEAD) &&
        tmux new-window -n "ðŸ™ #{{.PrNumber}}" -c {{.RepoPath}} 'nvim --cmd "let g:zen_disabled=1" -c ":silent Octo pr edit {{.PrNumber}}"' &&
        tmux new-window -n "ðŸ”€ #{{.PrNumber}}" -c {{.RepoPath}} "nvim --cmd 'let g:zen_disabled=1' -c \":silent CodeDiff $MERGE_BASE origin/$HEAD\"" &&
        tmux new-window -n "ðŸ¤– #{{.PrNumber}}" -c {{.RepoPath}} '/opt/homebrew/bin/claude --dangerously-skip-permissions "/review"'
    - key: enter # Open PR in Neovim Octo
      command: >
        cd {{.RepoPath}} &&
        HEAD=$(gh pr view {{.PrNumber}} --json headRefName -q .headRefName) &&
        git fetch origin $HEAD 2>/dev/null &&
        git checkout review/$HEAD 2>/dev/null || git checkout -b review/$HEAD origin/$HEAD &&
        tmux new-window -n "ðŸ™ #{{.PrNumber}}" -c {{.RepoPath}} 'nvim --cmd "let g:zen_disabled=1" -c ":silent Octo pr edit {{.PrNumber}}"'
    - key: D # Open PR Diff in Neovim CodeDiff
      command: >
        cd {{.RepoPath}} &&
        BASE=$(gh pr view {{.PrNumber}} --json baseRefName -q .baseRefName) &&
        HEAD=$(gh pr view {{.PrNumber}} --json headRefName -q .headRefName) &&
        git fetch origin $BASE $HEAD 2>/dev/null &&
        git checkout review/$HEAD 2>/dev/null || git checkout -b review/$HEAD origin/$HEAD &&
        MERGE_BASE=$(git merge-base origin/$BASE origin/$HEAD) &&
        tmux new-window -n "ðŸ”€ #{{.PrNumber}}" -c {{.RepoPath}} "nvim --cmd 'let g:zen_disabled=1' -c \":silent CodeDiff $MERGE_BASE origin/$HEAD\""
    - key: A # Open PR in Claude Review
      command: >
        cd {{.RepoPath}} &&
        HEAD=$(gh pr view {{.PrNumber}} --json headRefName -q .headRefName) &&
        git fetch origin $HEAD 2>/dev/null &&
        git checkout review/$HEAD 2>/dev/null || git checkout -b review/$HEAD origin/$HEAD &&
        tmux new-window -n "ðŸ¤– #{{.PrNumber}}" -c {{.RepoPath}} '/opt/homebrew/bin/claude --dangerously-skip-permissions "/review"'
