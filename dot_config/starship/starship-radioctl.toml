# Auto-generated starship config for radio control
# https://starship.rs
"$schema" = 'https://starship.rs/config-schema.json'
format = '''
(${env_var.RADIO_CTL})
$directory$rust$git_branch$git_status$cmd_duration
[﬌](bold green) 
'''
# [username]
