repos: # use actual repo name from origin not local folder name
  inferno-monorepo:
    bareRepoName: .git
    defaultBranch: develop
    worktreeTargetDir: Developer/inferno
    postScript: ~/.config/treekanga/worktree_setup.sh
    autoRunPostScript: true
    tuiTheme: everforest-dark

  web:
    bareRepoName: .git
    defaultBranch: master
    worktreeTargetDir: Developer/web
    postScript: ~/.config/treekanga/worktree_setup.sh
    autoRunPostScript: true
    tuiTheme: everforest-dark
