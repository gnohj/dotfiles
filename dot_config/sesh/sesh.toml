# default
[default_session]
startup_command = "nvim -c ':lua Snacks.picker.files()'"
preview_command = "eza --all --git --icons --color=always {}"

# repos
[[session]]
name = "inferno-monorepo"
path = "~/Developer/inferno-monorepo"
