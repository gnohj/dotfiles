#
#  Smart session manager for the terminal
#  https://github.com/joshmedeski/sesh

# default
[default_session]
startup_command = "nvim -c ':lua Snacks.picker.files()'"
preview_command = "eza --all --git --icons --color=always {}"

# folders
[[session]]
name = "home ğŸ "
path = "~/"
startup_command = "c"

[[session]]
name = "bat_config_folder \ue615"
path = "~/.local/share/chezmoi/dot_config/bat"

[[session]]
name = "bin_folder ğŸ“¥"
path = "~/_bin"
startup_command = "ls"

[[session]]
name = "config_folder ğŸ“¥"
path = "~/.config"

[[session]]
name = "logs_folder ğŸ“¥"
path = "~/.logs"

[[session]]
name = "chezmoi_repo \uf113 "
path = "~/.local/share/chezmoi"
