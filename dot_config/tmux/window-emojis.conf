# Tmux Window Emoji Configuration
# This file defines the emoji mappings for different commands

# Text editors
set -g @emoji_vim "🖋️"
set -g @emoji_nvim "🖋️"
set -g @emoji_nano "📝"
set -g @emoji_emacs "📝"

# Shells
set -g @emoji_zsh "🐠"
set -g @imoji_bash "🐠"
set -g @emoji_fish "🐠"
set -g @emoji_sh "🐚"

# Development tools
set -g @emoji_node "⚡"
set -g @emoji_npm "📦"
set -g @emoji_yarn "📦"
set -g @emoji_pnpm "📦"
set -g @emoji_python "🐍"
set -g @emoji_ruby "💎"
set -g @emoji_go "🐹"
set -g @emoji_cargo "🦀"
set -g @emoji_java "☕"

# Version control
set -g @emoji_git "🌳"
set -g @emoji_lazygit "🌳"

# Containers & VMs
set -g @emoji_docker "🐳"
set -g @emoji_kubectl "☸️"
set -g @emoji_vagrant "📦"

# Monitoring
set -g @emoji_btop "📊"
set -g @emoji_htop "📊"
set -g @emoji_top "📊"
set -g @emoji_ytop "📊"

# Window/File managers
set -g @emoji_yazi "📂"
set -g @emoji_ranger "📂"
set -g @emoji_nnn "📂"
set -g @emoji_lf "📂"

# Databases
set -g @emoji_mysql "🗄️"
set -g @emoji_psql "🐘"
set -g @emoji_redis "🔴"
set -g @emoji_mongo "🍃"

# Network
set -g @emoji_ssh "🌐"
set -g @emoji_curl "🌐"
set -g @emoji_wget "⬇️"

# Theme/Colorscheme
set -g @emoji_colorscheme "🎨"

# Default emoji for unknown commands
set -g @emoji_default "💻"

# Disable tmux's built-in automatic rename
set-option -g automatic-rename off

# Simple hook to rename windows that have shell names to the shell emoji
set-hook -g after-new-window 'if-shell "[ \"#{window_name}\" = \"zsh\" ] || [ \"#{window_name}\" = \"bash\" ]" "rename-window 🐠"'
set-hook -g window-linked 'if-shell "[ \"#{window_name}\" = \"zsh\" ] || [ \"#{window_name}\" = \"bash\" ]" "rename-window 🐠"'
