# Yazi keybindings
# Docs: https://yazi-rs.github.io/docs/configuration/keymap

[mgr]
prepend_keymap = [
  { on = ["<Esc>"], run = "quit", desc = "Exit yazi" },
  { on = "q", run = "escape", desc = "Exit visual mode, clear selection, or cancel search" },
  { on = "o", run = "create", desc = "Create a file (ends with / for directories)" },
  { on = "t", run = [ "select --state=none", "arrow 0" ], desc = "Toggle the current selection state" },
  { on = [ "d", "d" ], run = "remove", desc = "Trash selected files" },
  { on = [ "y", "y" ], run = "yank", desc = "Yank selected files (copy)" },

  # System clipboard plugin - copy file paths to system clipboard
  # Using Ctrl-p instead of Ctrl-y because Ctrl-y is intercepted by nvim in terminal mode
  { on = "<C-p>", run = "plugin system-clipboard", desc = "Copy file path to system clipboard" },

  { on = "<S-a>",   run = "toggle_all --state=on",    desc = "Select all files" },

  # Quick navigation shortcuts
  { on = [ "g", "v" ], run = "cd /Volumes", desc = "Go to /Volumes (external drives)" },
  { on = [ "g", "z" ], run = "cd ~/.local/share/chezmoi", desc = "Go to chezmoi source directory" },
  { on = [ "g", "c" ], run = "cd ~/.config", desc = "Go to config directory" },
  { on = [ "g", "h" ], run = "cd ~", desc = "Go to home directory" },
  { on = [ "g", "d" ], run = "cd ~/Downloads", desc = "Go to Downloads" },
  { on = [ "g", "p" ], run = "cd ~/Pictures", desc = "Go to Pictures" },
  { on = [ "g", "l" ], run = "cd ~/.logs", desc = "Go to logs directory" },
  { on = [ "g", "r" ], run = "cd ~/Developer", desc = "Go to Developer repos" },
]

[input]
prepend_keymap = [
  { on = [ "j", "k" ], run = "close", desc = "Cancel input (jk to exit)" },
]
