# The minimal, blazing-fast, and infinitely customizable prompt
# Auto-generated starship config for radio control
# https://starship.rs
"$schema" = 'https://starship.rs/config-schema.json'
format = '''
(${env_var.RADIO_CTL})
$directory$git_branch$git_status$cmd_duration${custom.bitwarden}
[ï¬Œ](bold green) 
'''
# [username]
# style_user = "green bold"
# style_root = "red bold"
# format = "[$user]($style) "
# disabled = false
# show_always = false
# configure directory
[directory]
read_only = " "
truncation_length = 10
truncate_to_repo = true    # truncates directory to root folder if in github repo
style = "bold italic blue"
[git_branch]
style = "bold #04d1f9"
[package]
display_private = true
[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
format = '[$duration](bold italic #37f499)'
[env_var.RADIO_CTL]
default = ''
variable = "RADIO_CTL"
format = "[$symbol($env_value)](yellow dimmed)"
[custom.bitwarden]
description = "Output the current Bitwarden vault status."
command = 'echo $(rbw unlocked >/dev/null 2>&1 && echo "" || echo "ðŸ”’")'
format = "[$symbol( $output)]($style)"
when = 'command -v rbw'
